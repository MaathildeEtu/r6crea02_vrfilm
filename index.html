                position="-0.5 1.5 -0.5"></a-entity>
            <a-entity laser-controls="hand: right"
                raycaster="objects: .clickable; far: 20; showLine: true; raycaster: red;"
                position="0.5 1.5 -0.5"></a-entity>
            </a-entity>
            
            <a-plane src="#sol" position="0 0 0" rotation="-90 0 0" width="800" height="800" event-set__down="_event: mousedown; material.wireframe: true" event-set__up="_event: mouseup; material.wireframe: false" event-set__leave="_event: moulseleave; material.wireframe: false"></a-plane>
            <a-sky src="#sky"></a-sky>
            <a-sound src="./assets/son-foret.wav" autoplay="true" loop="true"></a-sound>
            
        </a-scene>

        <script>
            // Début script jeu
            // Initialisation du compteur
            let clee = 0;
            let epee = 0;
            let grimoire = 0;
            let dechet = 0;
        

            // Fonction pour mettre à jour le texte du score
            function updateScore() {
                const scoreClee = document.querySelector("#cleeText");
                const scoreEpee = document.querySelector("#epeeText");
                const scoreGrimoire = document.querySelector("#grimoireText");
                const scoreDechet = document.querySelector("#dechetsText");
                if (scoreGrimoire) {
                    scoreGrimoire.setAttribute("value", "Trouve le grimoire : " + grimoire +"/1");
                    console.log("Score mis à jour : " + grimoire); // Affiche le score dans la console
                }
                if (scoreEpee) {
                    scoreEpee.setAttribute("value", "Trouve l'epee d'Arthur : " + epee +"/1");
                    console.log("Score mis à jour : " + epee); // Affiche le score dans la console
                }
                if (scoreClee) {
                    scoreClee.setAttribute("value", "Trouve la clee : " + clee +"/1");
                    console.log("Score mis à jour : " + clee); // Affiche le score dans la console
                }
                if (scoreDechet) {
                    scoreDechet.setAttribute("value", "Trouve les dechets : " + dechet +"/3");
                    console.log("Score mis à jour : " + dechet); // Affiche le score dans la console
                }
            }

            AFRAME.registerComponent("interactiondechet", {
                init: function () {
                    this.el.addEventListener("click", () => {
                        // Vérifiez si l'objet est déjà invisible (cliqué précédemment)
                        if (this.el.getAttribute("visible") === true) {
                            // Incrémenter le score si l'objet est encore visible
                            dechet += 1;
                            // Mettre à jour l'affichage du score
                            updateScore();
                            // Faire disparaître l'objet après le clic
                            this.el.setAttribute("visible", "false");
                        }
                    });
                
                },
            
            });
            
            AFRAME.registerComponent("interactionclee", {
                init: function () {
                    this.el.addEventListener("click", () => {
                        // Vérifiez si l'objet est déjà invisible (cliqué précédemment)
                        if (this.el.getAttribute("visible") === true) {
                            // Incrémenter le score si l'objet est encore visible
                            clee += 1;
                            // Mettre à jour l'affichage du score
                            updateScore();
                            // Faire disparaître l'objet après le clic
                            this.el.setAttribute("visible", "false");
                        }
                    });
                
                },
            
            });

            AFRAME.registerComponent("interactionepee", {
                init: function () {
                    this.el.addEventListener("click", () => {
                        // Vérifiez si l'objet est déjà invisible (cliqué précédemment)
                        if (this.el.getAttribute("visible") === true) {
                            // Incrémenter le score si l'objet est encore visible
                            epee += 1;
                            // Mettre à jour l'affichage du score
                            updateScore();
                            // Faire disparaître l'objet après le clic
                            this.el.setAttribute("visible", "false");
                        }
                    });
                
                },
            
            });

            AFRAME.registerComponent("interactiongrimoire", {
                init: function () {
                    this.el.addEventListener("click", () => {
                        // Vérifiez si l'objet est déjà invisible (cliqué précédemment)
                        if (this.el.getAttribute("visible") === true) {
                            // Incrémenter le score si l'objet est encore visible
                            grimoire += 1;
                            // Mettre à jour l'affichage du score
                            updateScore();
                            // Faire disparaître l'objet après le clic
                            this.el.setAttribute("visible", "false");
                        }
                    });
                
                },
            
            });
            // Fin script jeu


            // Début script Mini Luciole
            AFRAME.registerComponent("generate-spheres", {
                init: function () {
                    for (let i = 0; i < 1000; i++) {
                        const sphere = document.createElement("a-sphere");
        
                        // Position aléatoire dans l'espace
                        sphere.setAttribute("position", {
                            x: Math.random() * 40 - 10,
                            y: Math.random() * 40,
                            z: Math.random() * 40 - 10,
                        });
        
                        // Matériau lumineux (sans influencer l'environnement)
                        sphere.setAttribute("material", {
                            color: "#fff2b5", // Couleur de base
                            emissive: "#fff2b5", // Lumière émise par la sphère
                            emissiveIntensity: 1, // Intensité de l'émission
                        });
        
                        // Taille de la sphère
                        sphere.setAttribute("radius", 0.08);
        
                        // Ajout de la sphère à la scène
                        this.el.appendChild(sphere);
                    }
                },
            });
            // Début script Mini Luciole


            setTimeout(() => {
                const welcomeText = document.getElementById("welcomeText");
                if (welcomeText) {
                    welcomeText.parentNode.removeChild(welcomeText);
                }
            }, 4000); // Disparaît après 4 secondes

        </script>
    </body>
</html>
